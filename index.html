<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="device">
        <h1>
            <sup>MAGIC</sup>
            <strike>C</strike>tch A Sketch
            <sup>SCREEN</sup>
        </h1>
        <div id="screen">
            <div id="screen-borders"></div>
            <div id="pixels"></div>
        </div>
        <div id="knobs">
            <div class="knob" id="knob-left"></div>
            <div class="knob" id="knob-right"></div>
        </div>
    </div>
    <div id="debug">
        <h2>Debug</h2>
        <a href="javascript: etch.init()">
            <button>Initialize</button>
        </a>
        <dl>
            <dt>Polling Status</dt>
            <dd id="poll-status">Inactive</dd>

            <dt>Polling Count</dt>
            <dd id="poll-count">0</dd>

            <dt>Polling Delay</dt>
            <dd id="poll-delay">0</dd>

            <dt>Cursor Position</dt>
            <dd id="cursor-pos">x: 0, y: 0</dd>

            <dt>Pixel Size</dt>
            <dd id="pixel-size">0x0</dd>

            <dt>Pixel Position</dt>
            <dd id="pixel-pos">x: 0, y: 0</dd>
        </dl>
    </div>
</body>
</html>
